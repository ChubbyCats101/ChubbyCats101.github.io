<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chubby Cats 101</title>
  <style>
    body {
      background: linear-gradient(135deg, #f8e1f4 0%, #c2e9fb 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.85);
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 40px 32px;
      text-align: center;
      max-width: 400px;
      margin: 40px auto;
    }
    h1 {
      color: #7b2ff2;
      font-size: 2.5em;
      margin-bottom: 0.5em;
      letter-spacing: 2px;
    }
    p {
      color: #444;
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }
    .cat-emoji {
      font-size: 3em;
      margin-bottom: 0.5em;
      display: block;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-12px);}
    }
    footer {
      margin-top: 30px;
      color: #888;
      font-size: 0.95em;
    }
  </style>
</head>
<body>

    <h1>Chubby Cats 101</h1>

  </div>
  <footer>
    &copy; 2025 ChubbyCats101
  </footer>
</body>
</html>
